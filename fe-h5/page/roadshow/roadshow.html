        一、符合如下全部条件的自然人：<br>
        1.年龄在18至69岁中国大陆公民；<br>
        2.非现役军人，非公务员；<br>
        3.符合下列财产/收入条件之一：<br>
        1）最近三年个人年均收入不低于30万元人民币或者最近三年家庭年收入不低于60万元人民币；<br>
        2）金融资产不低于100 万元人民币；本条所指的金融资产包括但不限于银行存款、股票、债券、基金份额、资产管理计划、银行理财产品、信托计划、保险产品、期货权益等。<br>
        二、 符合以下条件之一的机构：<br>
        1.公司、企业等机构注册资本超过1000万元人民币；<br>
        2.公司、企业等机构总资产/管理资产超<br>
      </div>
