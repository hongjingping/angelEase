<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../../static/common/view/header-info.html?__inline">
    <link rel="stylesheet" type="text/css" href="../../static/password/update-password.less">
</head>
<body class="gray_bg">
    <link rel="import" href="../../widget/component/header/header.tpl?__inline">
    <div class="weui_cells weui_cells_form login-form update-password-container">
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label update-password-label">原密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input update-password-input" type="password" maxlength="18" name="oldPwd" onblur="validatepass(this.value)" placeholder="请输入原密码"></div>
        </div>
        <div class="weui_cell gray_bg">
            <div class="weui_cell_bd weui_cell_primary"></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label update-password-label">新密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input update-password-input" type="password" maxlength="18" name="newPwd" onblur="validatepass(this.value)" placeholder="请输入新密码"></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label update-password-label">确认密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input update-password-input" type="password" maxlength="18" name="newPwd2" onblur="checkpass()" placeholder="请再次输入新密码"></div>
        </div>
    </div>
    <div class="edit-address-feedback-button">
        <span class="key-operation-button-normal" id="nextBtn">提交</span>
    </div>
    <script src="../../static/common/lib/base64.js"></script>
    <script type="text/javascript" src="../../static/password/update-password-two.js"></script>
</body>
</html>
