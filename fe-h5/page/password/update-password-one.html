<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../../static/common/view/header-info.html?__inline">
    <link rel="stylesheet" type="text/css" href="../../static/password/update-password.less">
</head>
<body class="gray_bg">
    <link rel="import" href="../../widget/component/header/header.tpl?__inline">
    <div class="weui_cells weui_cells_form update-password-container">
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label update-password-label">手机号码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary phone-value" id="mobile"></div>
            <input type="hidden" id="for_login_userphone" maxlength="11" name="for_login_userphone" value=""/>
            <div class="weui_cell_bd snd-msg-button">&nbsp;</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label update-password-label">验证码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input update-password-input" type="text" name="for_login_code" value="" maxlength="6" placeholder="请输入手机验证码" ></div>
            <a class="weui_cell_bd val-code" id="sendSmsCode">发送验证码</a>
        </div>
    </div>
    <div class="edit-address-feedback-button">
        <span class="next-button-normal"> <a id="nextBtn"  class="ae-mobile ae-mobile-arrow-right"></a>
        </span>
    </div>
    <script src="../../static/common/lib/base64.js"></script>
    <script type="text/javascript" src="../../static/password/update-password.js"></script>
</body>
</html>
