	<div class="img-size">

		<div class="details-form clearfloat">

			</div>
		</div>

	<div class="gray_col_line"></div>
	
	<div class="realname-cert-container">

			<div class="weui_cell">
				<div class="weui_cell_hd cell-key">

			</div>

				</div>
