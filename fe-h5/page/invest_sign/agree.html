<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="import" href="../../static/common/view/header-info.html?__inline">
	<link rel="stylesheet" type="text/css" href="../../static/invest_sign/agree.less">
</head>
<body class="gray_bg">
	<!-- header -->
	<link rel="import" href="../../widget/component/header/header.tpl?__inline">

	<!-- tittle -->
	<div class="step-bar-wrapper white_bg">
		<ul class="step-bar clearfloat">
			<li>
				<span class="dot"></span>
				<a href="#">上传证件</a>
			</li>
			<li class="go">
				<span class="arrows"><i class="ae-mobile ae-mobile-step"></i></span>
				<span class="dot"></span>
				<a href="#">阅读协议</a>
			</li>
			<li class="not-go">
				<span class="arrows disabled-bg">
					<i class="ae-mobile ae-mobile-step"></i>
				</span>
				<span class="dot"></span>
				<a href="#">签字确认</a>
			</li>
		</ul>
	</div>

	<div class="content-wrapper padding_8 background-color">
		<div class="weui_cell float">
			<i class="ae-mobile ae-mobile-attention2 red"></i>
		</div>
		<div class="weui_cell">
			<p class="font alert-right ">
				请您重新提交以下信息后再次签约
				<br/>
				<span class="font orange-font alert-right">
					1身份证（正面）号码不清楚 &nbsp;&nbsp;2身份证（背面）非身份证  &nbsp;3签字字迹不清  &nbsp;4绑定银行卡与支付卡不同</span>
			</p>
		</div>
		<div style="clear: both;"></div>
	</div>

	<div class="gray_col"></div>

	<div class="white_bg alert-bar full-border">
		<div class="weui_cell">
			<div class="reminder-icon">
				<i class="ae-mobile ae-mobile-attention2"></i>
			</div>
			<div class="reminder-text">风险提示: 请您务必确认完整阅读投资协议。股权投资属于高风险投资，请谨慎决策。</div>
		</div>
	</div>

	<div class="gray_col"></div>

	<div class="white_bg full-border" >
		<div class="alert-bar">
			<div class="weui_cell">
				<div class="weui_cell_hd cell-key">
					<label class="weui_label mark-label">
						<div id="i-check-btn" class="i-check-unchecked"></div>
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary sign-notice">
					本人同意《数字证书服务须知》，授权平台在本人电子签署的项目合同中使用我的签名，
					并自愿签署以下协议《预约意向书》《合伙协议》《入伙协议》《投资风险申明书》《投资人声明》
				</div>
			</div>
		</div>
		<div class="read-contract-col">
			<span style="">阅读协议</span> <i class="ae-mobile ae-mobile-arrow-right"></i>
		</div>
	</div>

	<div class="gray_col" ></div>

	<a class="next-btn">
		<i class="ae-mobile ae-mobile-arrow-right"></i>
	</a>
	<script type="text/javascript" src="../../static/invest_sign/agree.js"></script>
</body>
</html>
