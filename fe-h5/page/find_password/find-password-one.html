<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="../../static/common/view/header-info.html?__inline">
    <link rel="stylesheet" type="text/css" href="../../static/find_password/index.less">
    <!--
        @require ../../static/common/lib/base64.js;
        @require ../../static/login/sms.js;
    -->
</head>
<body class="gray_bg">
    <link rel="import" href="../../widget/component/header/header.tpl?__inline">

    <div class="weui_cells weui_cells_form login-form ">
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label find-label">手机号码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" name="for_login_userphone" id="for_login_userphone" onblur="validatemobile(this.value)" class="cmn-input" onkeyup="this.value=this.value.replace(/[^\d]/g,''); "  maxlength="11"  placeholder="请输入您绑定的手机号码"></div>
            <!--删除按钮-->
            <div class="delete close-userphone"><i class="ae-mobile ae-mobile-close"></i></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label find-label">图形验证码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="picCode" name="picCode" maxlength="4" onkeyup="checkPic2()" onchange="checkPic2()" placeholder="请输入图形验证码"></div>
            <!--删除按钮-->
            <div class="delete close-img" id="closeImg">
                <i class="ae-mobile ae-mobile-close"></i>
            </div>

            <div class="weui_cell_bd snd-msg-button1"><img id="imgId1" src=""/></div>
        </div>
        <div class="weui_cell mobileCode" style="display:none">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label find-label">手机验证码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="for_login_code" id="for_login_code" maxlength="6" placeholder="请输入手机验证码"></div>
            <span class="tiny-vertical-line">|</span>
            <div class="weui_cell_bd val-code find-label" id="sendCode3">发送验证码</div>
        </div>
    </div>
    
    <div class="img-show">
        <a href="javascript:void(0);" id="nextBtn0"><img class="img-size" src="../../static/modify_card/resource/images/next@3x.png"></a>
    </div>
    
    <div class="toast" id="toastBox">
        <!-- why div ? -->
        <div> 
            <i class="ae-mobile ae-mobile-right modify-suc"></i>
        </div>
        <div class="modify-suc-text">找回密码成功</div>
    </div>

    <div class="toast" id="toastBoxerror">
        <!-- why div? -->
        <div> 
            <i class="ae-mobile ae-mobile-attention"></i>
        </div>
        <div class="modify-suc-text errormsg"></div>
    </div>
    
    <script type="text/javascript" src="../../static/find_password/index.js"></script>
</body>
</html>
