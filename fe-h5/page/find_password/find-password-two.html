<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../../static/common/view/header-info.html?__inline">
    <link rel="stylesheet" type="text/css" href="../../static/find_password/index.less">

    <!--
        @require ../../static/common/lib/base64.js;
        @require ../../static/login/sms.js;
    -->
</head>
<body class="gray_bg">
    <link rel="import" href="../../widget/component/header/header.tpl?__inline">

    <div class="weui_cells weui_cells_form login-form">
        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label find-label">账号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                 <input type="hidden" name="for_login_userphone" id="for_login_userphone" disabled>
                 <input type="tel" placeholder="请输入您绑定的手机号码" id="mobile" name="mobile" class="weui_input" value="" disabled/>
            </div>
            <!--删除按钮-->
            <div class="delete close-userphone"><i class="ae-mobile ae-mobile-close"></i></div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd cell-key">
                <label class="weui_label find-label">新密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="请输入6~18位数字字母组合" maxlength="18" name="for_login_pwd" id="for_login_pwd" onblur="validatepass(this.value)"></div>
        </div>
    </div>

    <div class="img-show">
        <a href="javascript:void(0);" id="nextBtn2"><img class="img-size" src="../../static/modify_card/resource/images/next@3x.png"></a>
    </div>

    <div class="toast" id="toastBox">
        <div>
            <i class="ae-mobile ae-mobile-right modify-suc"></i>
        </div>
        <div class="modify-suc-text">修改密码成功</div>
    </div>

    <div class="toast" id="toastBoxerror">
        <div>
            <i class="ae-mobile ae-mobile-attention"></i>
        </div>
        <div class="modify-suc-text errormsg"></div>
    </div>

    <script type="text/javascript" src="../../static/find_password/index.js"></script>
    <script type="text/javascript" src="../../static/find_password/checkCode.js"></script>
</body>
</html>
