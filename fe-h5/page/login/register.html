<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!--  公共头引入  -->
	<link rel="import" href="../../static/common/view/header-info.html?__inline">
	<link rel="stylesheet" type="text/css" href="../../static/login/login.less">

	<!--
		@require ../../static/common/lib/base64.js;
		@require ../../static/login/sms.js;
	-->
</head>
<body>
	<div>
		<div class="login-logo">
			<span class="radius-close" onclick="window.location.href='/page/home/home.html'">
				<i class="ae-mobile ae-mobile-close Font5" ></i>
			</span>
			<span class="user-btns">
				<a href="javascript:window.location.href='login.html';" class="user-login">登录</a>
				<a href="javascript:;" class="user-register active">注册</a>
			</span>
		</div>

		<div class="weui_cells weui_cells_form login-form">
			<div class="weui_cell border-half-bottom">
				<div class="weui_cell_hd cell-key">
					<label class="weui_label"> <i class="ae-mobile ae-mobile-mobile icon-item"></i>
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input input_single_line highlight-input delete-btn" type="tel" placeholder="请输入您的电话"
					 id="userphone" value=""   maxlength="11"  >
					<!--删除按钮-->
					<div class="delete close-username" id="delPhone"><i class="ae-mobile ae-mobile-close"></i></div>
				</div>
			</div>

			<div class="weui_cell border-half-bottom">
				<div class="weui_cell_hd cell-key">
					<label class="weui_label"> <i class="ae-mobile ae-mobile-lock icon-item"></i>
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input input_single_line highlight-input delete-btn" type="password" placeholder="密码是6~18位数字字母组合"
					 id="userPwd"  value="" maxlength="18" >
					<!--删除按钮-->
					<div class="delete close-pwd" id="closePwd">
						<i class="ae-mobile ae-mobile-close"></i>
					</div>
				</div>
			</div>

			<div class="weui_cell" >
				<div class="weui_cell_hd cell-key">
					<label class="weui_label">
						<i class="ae-mobile ae-mobile-safe icon-item"></i>
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input highlight-input" type="text" placeholder="请输入右图验证码"
						 id='picCode' value="" maxlength="4" onkeyup="checkPic();">
				</div>
				<!--删除按钮-->
				<div class="delete close-img" id="closeImg">
					<i class="ae-mobile ae-mobile-close"></i>
				</div>
				<div class="weui_cell_bd snd-msg-button1">
					<img id="picImg" class="img"/>
				</div>
			</div>

			<div class="weui_cell border-half-top" style="display: none" id="sms_code_div">
				<div class="weui_cell_hd cell-key">
					<label class="weui_label">
						<i class="ae-mobile ae-mobile-safe icon-item"></i>
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input highlight-input" type="text" placeholder="请输入手机验证码"
					 id="regCode"  value="" maxlength="6" >
				</div>
				<div class="delete close-code" id="delCode">
					<i class="ae-mobile ae-mobile-close"></i>
				</div>
				<span class="sep-line">|</span>
				<div class="weui_cell_bd val-code " id="sendCode">发送验证码</div>
			</div>
		</div>

		<div class="reminder">宜信财富官网客户可直接通过手机号登录</div>

		<div class="weui_cell ">
			<div id="i-check-btn" class="i-check-unchecked"></div>
			<div class="weui_cell_bd weui_cell_primary i_agree">
				我已阅读并同意
				<a href="javascript:window.location.href='/page/protocol/register.html'">《用户注册服务协议》</a>
			</div>
		</div>


		<a class="login-btn">
			<i class="ae-mobile ae-mobile-arrow-right" id="btnReg"></i>
		</a>
	</div>

	<script type="text/javascript" src="../../static/login/register.js"></script>
</body>
</html>
