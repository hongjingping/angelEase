<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="../../static/common/view/main.tpl?__inline">
    <link rel="stylesheet" href="../../static/focus_detail/focus_detail.scss">
    <link rel="stylesheet" type="text/css" href="../../static/common/style/owlCarousel/owl.carousel.min.css">
    <!--
        @require ../../static/common/lib/jquery/jquery.js
        @require ../../static/common/lib/template/template.js
        @require ../../static/common/lib/owlCarousel/owl.carousel.min.js
        @require ../../static/common/lib/storage.js
        @require ../../static/common/base/base.js
        @require ../../static/common/lib/template/handlebars.js
        @require ../../static/common/lib/apopup.js
    -->
  </head>
  <body>
      <link rel="import" href="../../widget/component/header/cmn-header-main/main.tpl?__inline">
      <div class="angel-detail container">
        <div class="main">
        </div>
        <div class="sidebar">
          <div class="banner">
          </div>
          <div class="ad">
          </div>
          <div class="hot-list">
          </div>
        </div>
      </div>
      <script id="main-template" type="text/x-handlebars-template">
        <div class="title">
          {{focusTitle}}
        </div>
        <div class="meta">
          <ul>
            <li>
              来源：{{focusSource}}
            </li>
            <li>
              文｜{{authorName}}
            </li>
            <li>
              {{createTime}}
            </li>
            <li>
              <a href="javascript:void(0);" class="share-btn">
                <i class="share-icon"></i>
                <span>分享</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="sub-title">
          {{focusImport}}
        </div>
        <div class="content">
          {{{focusContent}}}
        </div>
        <div class="share-popup" style="display:none">
          <h6>微信扫一扫分享给朋友</h6>
          <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="">
        </div>
      </script>
      <script id="hot-list" type="text/x-handlebars-template">
        <h3>
          <span>相关文章</span>
        </h3>
        <ul>
          {{#each data}}
          <li>
            <a href="./focus_detail.html?id={{id}}">{{focusTitle}}</a>
          </li>
          {{/each}}
        </ul>
      </script>
      <script id="banner-list" type="text/x-handlebars-template">
        <ul class="banner-list owl-carousel owl-theme" id="banner-carousel">
          {{#each data}}
            <li>
              <a href="{{hyperlink}}" class="banner-item" target="_blank"><img src="{{imgPath}}" class="banner-img" height="250"/></a>
            </li>
          {{/each}}
        </ul>
        <ul class="banner-text">
          {{#each data}}
            <li>
              <span>{{title}}</span>
            </li>
          {{/each}}
        </ul>
        <ul class="banner-labels">
          {{#each data}}
          <li>
            {{#if label}}
            <span>{{label}}</span>
            {{/if}}
          </li>
          {{/each}}
        </ul>
      </script>
      <script id="ad-image" type="text/x-handlebars-template">
        <a href="{{linkUrl}}">
            <img src="{{imgUrl}}" alt="">
        </a>
      </script>
      <link rel="import" href="../../widget/component/footer/footer.tpl?__inline">
      <script type="text/javascript" src="../../static/focus_detail/focus_detail.js"></script>
  </body>
</html>
