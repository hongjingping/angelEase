<!DOCTYPE html>
<!-- status ok -->
<html lang="en">
<head>
    <!-- common header -->
    <link rel="import" href="../../static/common/view/main.tpl?__inline">

    <link rel="stylesheet" type="text/css" href="../../static/mphone/mphone.less">
    <!--
        @require ../../static/common/lib/jquery/jquery.js
        @require ../../static/common/lib/storage.js
        @require ../../static/common/base/base.js
    -->
</head>
<body>

    <link rel="import" href="../../widget/component/header/cmn-header/header.tpl?__inline" processName="修改手机号">

    <div class="modify-phone layout modify-phone-first" id="first">
        <div class="modify-phone-header first-header"></div>
        <div class="modify-phone-content">
            <div class="form-control cmn-clearfix">
                <div class="form-key"></div>
                <div class="pull-right error-notice"  style="display:none;">
                    <i class="ae-icon ae-icon-attention error-icon"></i><em id="error-txt-first"></em>
                </div>
            </div>
            <div class="form-control cmn-clearfix">
                <div class="form-key"></div>
                <div class="pull-right success-notice"  style="display:none;">
                    <i class="ae-icon ae-icon-success success-icon"></i><em id="success-txt-first"></em>
                </div>
            </div>
            <div class="form-control cmn-clearfix">
                <div class="form-key">手机号码</div>
                <div class="form-value from-value-text" id="phone"  name="phone"></div>
                <input type="hidden" id="mobile" name="mobile" value=""/>
            </div>
            <div class="form-control cmn-clearfix">
                <div class="form-key">图形验证码</div>
                <input type="text" class="form-value form-value-oneline cmn-input" name="picCode" id="picCode" onblur="checkPic();" maxlength="4" value="" placeholder="请输入图形验证码">
                <img class="img-code" id="imgCode" src="" ></img>
            </div>
            <div class="form-control cmn-clearfix">
                <div class="form-key">手机验证码</div>
                <input type="text" class="form-value form-value-oneline cmn-input" name="code" value="" maxlength="6" placeholder="请输入手机验证码">
                <span class="img-code cmn-btn-white-w12" id="sendSmsCode">获取验证码</span>
            </div>
            <div class="form-control cmn-clearfix">
               <div class="pull-right btn-next cmn-btn-gold-w12">
                   <a id="nextBtn">下一步</a>
               </div>
            </div>
        </div>
    </div>

    <!-- common footer -->
    <link rel="import" href="../../widget/component/footer/footer.tpl?__inline">
	<script src="../../static/common/lib/base64.js"></script>
	<script src="../../static/login/sms.js"></script>
    <script type="text/javascript" src="../../static/mphone/mphone.js"></script>
</body>
</html>
